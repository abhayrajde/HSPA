<div class="row">
    <div class="col-6 m-auto">
        <div class="card m-auto">
            <div class="card-header">
                Register
            </div>
            <div class="card-body">
                <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                    <div class="form-group col-12">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" formControlName="userName">
                        <span
                            class="error-block"
                            *ngIf="!userName?.valid && (userName?.touched || userSubmitted)">
                            Please provide Name
                        </span>
                    </div>

                    <div class="form-group col-12">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" formControlName="email">
                        <span *ngIf="!email.valid && (userName?.touched || userSubmitted)">
                            <span *ngIf="email.hasError('required')" class="error-block">
                                Please provide Email Id
                            </span>
                            <span *ngIf="email.hasError('email')" class="error-block">
                                Please provide Valid Email Id
                            </span>
                        </span>
                    </div>

                    <div class="form-group col-12">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" formControlName="password">
                        <span *ngIf="!password.valid && (userName?.touched || userSubmitted)">
                            <span *ngIf="password.errors?.['required']" class="error-block">
                                Please Provide Password
                            </span>
                            <span *ngIf="password.errors?.['minlength']" class="error-block">
                                Password Length Should be minimum 8 characters
                            </span>
                        </span>
                    </div>

                    <div class="form-group col-12">
                        <label for="cpassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" formControlName="confirmPassword">
                        <span *ngIf="!confirmPassword.valid && (userName?.touched || userSubmitted)">
                            <span *ngIf="confirmPassword.errors?.['required']" class="error-block">
                                Please Confirm Password
                            </span>
                        </span>
                        <span *ngIf="confirmPassword.valid && registrationForm.errors?.['notMatched']" class="error-block">
                            Password not matched
                        </span>
                    </div>

                    <div class="form-group col-12">
                        <label for="mobile" class="form-label">Mobile</label>
                        <input type="text" class="form-control" formControlName="mobile">
                        <span *ngIf="!mobile.valid && (mobile?.touched || userSubmitted)">
                            <span *ngIf="mobile.errors?.['required']" class="error-block">
                                Please provide Mobile Number
                            </span>
                            <span *ngIf="mobile.errors?.['maxlength']" class="error-block">
                                Please provid valid mobile number
                            </span>
                        </span>
                    </div>

                    <br><br>
                    <div class="form-group col-12">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
