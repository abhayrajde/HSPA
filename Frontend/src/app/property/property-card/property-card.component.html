<div class="card shadow-lg">
    <div class="card-img-wrapper">
        <img *ngIf="property.Image" class="card-img-top p-3" src="./assets/images/{{property.Image}}">
        <img *ngIf="!property.Image" class="card-img-top p-3" src="./assets/images/house_default.webp">
        <ul class="list-inline text-center member-icons animate">
            <li class="list-inline-item">
                <button class="btn btn-primary ">
                    <i class="fa-solid fa-user-pen" routerLink="/property-details/{{property.Id}}"></i>
                </button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary">
                    <i class="fa-solid fa-address-book"></i>
                </button>
            </li>
        </ul>
    </div>
    <div class="card-body p-3">
        <h2>{{property.Name}}</h2>
        <h2>{{property.Type}}</h2>
        <h2>{{property.Price}}</h2>
    </div>
</div>
